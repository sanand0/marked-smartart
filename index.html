<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartArt Diagram Editor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .editor-container {
      height: calc(100vh - 150px);
    }
    #input-area {
      font-family: monospace;
      resize: none;
    }
    .output-container {
      background-color: #f9f9f9;
    }
    #output-area {
      overflow: auto;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h1 class="text-center mb-4">SmartArt Diagram Editor</h1>
    
    <div class="editor-container d-flex gap-4">
      <div class="input-container flex-grow-1 border rounded p-3 d-flex flex-column">
        <h2 class="h5 text-secondary">Input</h2>
        <textarea id="input-area" class="form-control flex-grow-1 mb-3" placeholder="Enter your diagram syntax here [Chevron, Venn, Pyramid]...
Example:
```smartart
type: pyramid
width: 400
height: 200

---

Strategy { color: '#4285F4' }
Tactics { color: '#34A853' }
Operations { color: '#FBBC05' }
```"></textarea>
        <div class="controls d-flex gap-2">
          <button id="render-btn" class="btn btn-primary">Render Diagram</button>
          <button id="clear-btn" class="btn btn-outline-secondary">Clear</button>
        </div>
      </div>
      
      <div class="output-container flex-grow-1 border rounded p-3 d-flex flex-column">
        <h2 class="h5 text-secondary">Output</h2>
        <div id="output-area" class="flex-grow-1 p-2"></div>
      </div>
    </div>
  </div>
  
  <!-- Load editor script -->
  <script type="module" src="script.js"></script>
</body>
</html>
