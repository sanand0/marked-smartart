<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartArt Diagram Editor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Marp Core from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@marp-team/marp-core@3.8.0/lib/browser.js"></script>
  <style>
    body {
      min-height: 100vh;
    }
    #input-area {
      resize: none;
    }
    .marp-slides section {
      display: none;
      padding: 1.25rem;
      box-sizing: border-box;
    }
    .marp-slides section.active {
      display: block;
    }
    .marp-navigation {
      position: sticky;
      bottom: 0.625rem;
      display: flex;
      justify-content: center;
      gap: 0.625rem;
      padding: 0.625rem;
      background: rgba(0,0,0,0.1);
      z-index: 100;
    }
    .slide-indicator {
      margin: 0 0.625rem;
      line-height: 2rem;
    }
  </style>
</head>
<body class="d-flex flex-column">
  <div class="container-fluid flex-grow-1 d-flex flex-column p-4">
    <h1 class="mb-4">SmartArt Diagram Editor</h1>
    <div class="row flex-grow-1 g-4">
      <div class="col-md-6 d-flex flex-column">
        <div class="border rounded p-3 d-flex flex-column h-100">
          <h2 class="h5 text-secondary">Input</h2>
          <textarea id="input-area" class="form-control flex-grow-1 mb-3" placeholder="Enter your marp content"></textarea>
          <div class="d-flex gap-2">
            <button id="render-btn" class="btn btn-primary">Render Diagram</button>
            <button id="clear-btn" class="btn btn-outline-secondary">Clear</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 d-flex flex-column">
        <div class="border rounded p-3 d-flex flex-column h-100">
          <h2 class="h5 text-secondary">Output</h2>
          <div id="output-area" class="flex-grow-1 p-2 bg-light overflow-auto"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
